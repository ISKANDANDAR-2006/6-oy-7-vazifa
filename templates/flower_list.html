{% extends 'flowers/base.html' %}

{% block content %}
    <h2>Barcha Gullar</h2>
    <ul>
        {% for flower in flowers %}
            <li>
                <a href="{% url 'flower_detail' flower.id %}">{{ flower.name }}</a>
                ({{ flower.type.name }})
            </li>
        {% endfor %}
    </ul>
{% endblock %}
